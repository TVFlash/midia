
<div class="row bottom-section" style="padding-bottom: 20px;">
<div class="col-xs-8">
	<a class="block-link" href="https://www.facebook.com">
		<div class="row-eq-height" style="background:#FFFFFF;">
			   	<div class="col-xs-2 col-sm-2 col-md-1 side-panel" style="padding: 0px; background: #000000">
					<img ng-src="../static/img/githubIcon.png" alt="fbLogo" class="img-responsive" />
			   	</div>
			   	<div class="col-xs-10 col-sm-10 col-md-11 post-section" style="padding-top: 10px; margin-left: 10px;">

			  		<div class="row post-section">
				        <div class="col-xs-2 col-sm-2 col-md-1" style="padding-right: 0px; padding-left: 0px;">
							<img ng-src="{{postInfo.img}}" style="height: auto; max-width: 75%;"/>
							</div>
						<div class="col-xs-9 col-sm-9 col-md-10" style=" padding-left: 0px;">
				        	<font color="blue" size="4"><b>{{postInfo.mainText}}</b></font></br>
							<font color="gray" size="2">{{postInfo.subText}}</font>
				        </div>
						<div class="col-xs-1 col-sm-1 col-md-1">
							{{postInfo.timeStamp}}
						</div>
			    	</div>
					<div class="row"> 
						<div class="col-xs-11 col-sm-11 col-md-11" style="padding-left: 0px;">
							{{postInfo.postText}}
						</div>
					</div>

				</div>
				</div>
		</a>

	</div>
</div>
