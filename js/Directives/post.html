<div class="panel panel-default">
  <div class="panel-body">
  	<div class="row">
        <div class="col-xs-1">
			<img ng-src="{{postInfo.img}}" alt="" class="img-thumbnail"/>
  		</div>
  		<div class="col-xs-10">
        	<font color="blue" size="4"><b>{{postInfo.mainText}}</b></font></br>
			<font color="gray" size="2">{{postInfo.subText}}</font>
        </div>
		<div class="col-xs-1">
			{{postInfo.timeStamp}}
		</div>
    </div>
	<div class="row">
		<div class="col-xs-12">
			{{postInfo.postText}}
		</div>
	</div>
  </div>
</div>
