<div class="panel panel-default">
  <div class="panel-body">
	   	<div class="col-xs-1">
			<img ng-src="../img/sideFB.jpg" alt="fbLogo" class="image-responsive pull-left" style="max-height:100%; max-width: 75%;"/>
	   	</div>
	   	<div class="col-xs-11">
	  		<div class="row">
		        <div class="col-xs-1">
					<img ng-src="{{postInfo.img}}" alt="" class="img-thumbnail" style="height:75px; width: 75px;"/>
		  		</div>
		  		<div class="col-xs-10">
		        	<font color="blue" size="4"><b>{{postInfo.mainText}}</b></font></br>
					<font color="gray" size="2">{{postInfo.subText}}</font>
		        </div>
				<div class="col-xs-1">
					{{postInfo.timeStamp}}
				</div>
	    	</div>
			<div class="row">
				<div class="col-xs-12">
					{{postInfo.postText}}
				</div>
			</div>
		</div>
  </div>
</div>
