<html> <!--<![endif]-->

	<!-- Vendor: Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Vendor: Angular, followed by our custom Javascripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

<head>

    <!-- Meta-Information -->
    <title>Midia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Our Website CSS Styles -->
    <link rel="stylesheet" href="../static/styles/master.css">

</head>
<body ng-app="MidiaApp">

<!-- Our Website Content Goes Here -->
	
	<div class="main" ng-controller="MainController">
		
	    <div class="container-fluid">
		    <div class="row">
		    	<h2 class="text-center">Midia</h2>
				<account info="accountOne">
				</account>
			</div>

	    	<div class="card" ng-repeat="post in posts">
	          <post info="post">
	          </post>
	         </div>
	    </div>

	</div>

	<div>
	    <button type="button" id="login">Log in</button>
	</div>
	<div id="loginForm" class="hide">
	    <form>
	        <div>
	            <div class="form-group">
	                <label>Username</label>
	                <input type="text" id="username" class="form-control input-md">
	            </div>
	            <div class="form-group">
	                <label>Password</label>
	                <input type="text" id="password" class="form-control input-md">
	                <div class="help-block text-left"><a href="">Forget the password?</a></div>
	            </div>
	                   
	            <div class="form-group">
	                <button type="button" class="btn btn-primary">Log in</button>
	                <button type="button" class="btn btn-primary">Create Account</button>
	            </div>
	        </div>
	    </form>
	</div>

	<!-- Our Website Javascripts -->
	<script src="../js/main.js"></script>

	<!-- Controllers -->
	<script src="../js/Controllers/MainController.js"></script>

	<!-- Directives -->
	<script src="../js/Directives/post.js"></script>
	<script src="../js/Directives/account.js"></script>


</body>
</html>
